<head>
  <base href="/">
  <title>appRotas</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <!-- Script de importação do Jquery e plugins-->
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/ScrollToPlugin.min.js"></script>
  <!-- Script de importação do Jquery e plugins END -->
  <!-- Script para navegação animada (slow scroll) -->
  <script type="text/javascript">
  $(document).ready(function(){
  	$('a[href^="#"]').on('click',function (e) {
  	    e.preventDefault();
        var target = this.hash;
  	    var $target = $(target);

  	    $('html, body').stop().animate({
  	        'scrollTop': $target.offset().top
  	    }, 900, 'swing', function () {
  	        window.location.hash = target;
  	    });
  	});
  });
  </script>
  <!-- Script para navegação animada (slow scroll) END -->

  <!-- Script para animação slow mouse scroll -->
  <script type="text/javascript">
    $(function(){
      var $window = $(window);
      var scrollTime = 0.5;
      var scrollDistance = 640;

      $window.on("mousewheel DOMMouseScroll", function(event){
        event.preventDefault();
        var delta = event.originalEvent.wheelDelta/120 || -event.originalEvent.detail/3;
        var scrollTop = $window.scrollTop();
        var finalScroll = scrollTop - parseInt(delta*scrollDistance);

        TweenMax.to($window, scrollTime, {
          scrollTo : { y: finalScroll, autoKill:true },
          ease: Power1.easeOut,
          overwrite: 5
        });
      });
    });
  </script>
  <!-- Script para animação slow mouse scroll END -->

  <!-- Script para troca de imagens -->
  <script src="http://malsup.github.com/jquery.cycle2.js"></script>
  <!-- Script para troca de imagens END -->
  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2'></script>
  <script type='text/javascript' src='/js/jquery.mousewheel.min.js'></script>

  <script type="text/javascript">
  $(document).ready(function() {
  $('.pacotesTopRanking').mousewheel(function(e, delta) {
      // multiplying by 40 is the sensitivity,
      // increase to scroll faster.
      this.scrollLeft -= (delta * 40);
      e.preventDefault();
  });
});
  </script>

</head>

  <socially></socially>
</body>
