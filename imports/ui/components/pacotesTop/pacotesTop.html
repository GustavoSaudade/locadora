<div id="wrapper" class="pacotesTopRanking">
  <div class="caixinha" ng-repeat="rota in pacotesTop.rotas" ng-click="pacotesTop.clicaRota(rota)">
    <div class="informacaoDaRota" align="center">
      <strong>{{rota.name}}</strong>
    </div>
    <img src="{{rota.urlImage}}" class="imagemRota"/>
  </div>
</div>
