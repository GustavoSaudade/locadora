<div class="mapa" ng-init="mapaLocation.carregaMapa()">
  <p>Sua localização - Rotas próximas a você</p>
  <div class="botaoInformarMeuLocal" ng-click="mapaLocation.informarMeuLocal()">
    Informar Meu Local
  </div>
  <div class="botaoProcurarRotasProximas">
    Procurar Rotas próximas
  </div>
</div>
<div id="map"></div>
<div class="formInformarMeuLocal">
  <div class="coberturaMeuLocal" ng-click="mapaLocation.openSearchMeuLocal()">
    <p>
      Meu Endereço
    </p>
  </div>
  <div class="formDiv">
    <form name="formInformarMeuLocal">
      <label id="labelRua">Rua: </label>
      <input id="inputRua" type="text" name="rua" ng-model="mapaLocation.adress">
      <label id="labelNumero">Nº: </label>
      <input id="inputNumero" type="text" name="numero" ng-model="numero">
      <label id="labelCidade">Cidade: </label>
      <input id="inputCidade" type="text" name="cidade" ng-model="cidade">
      <label id="labelEstado">Estado: </label>
      <input id="inputEstado" type="text" name="estado" ng-model="estado">
      <label id="labelBairro">Bairro: </label>
      <input id="inputBairro" type="text" name="bairro" ng-model="bairro">
    </form>
    <button ng-disabled="formInformarMeuLocal.$pristine || formInformarMeuLocal.$invalid" ng-class="{'diabled-class': formInformarMeuLocal.$pristine || formInformarMeuLocal.$invalid}" class="buttonBuscarMeuLocal" ng-click="mapaLocation.buscarEndereco()">LOGOTIPO ROTAS</button>
  </div>
  <div class="coberturaMeuLocalLatitude" ng-click="mapaLocation.coberturaMeuLocalLatitude()">
    <p>
      Minha posição atual
    </p>
  </div>
  <div class="formDiv2">
    <form name="formInformarMeuLocalLatitude">
      <label id="labelLongitude">Longitude: </label>
      <input id="inputLongitude" type="number" step="0.00000001" name="longitude" ng-model="mapaLocation.localizacao.longitude">
      <label id="labelLatitude">Latitude: </label>
      <input id="inputLatitude" type="number" step="0.00000001" name="latitude" ng-model="mapaLocation.localizacao.latitude">
    </form>
    <button ng-disabled="formInformarMeuLocalLatitude.$pristine || formInformarMeuLocalLatitude.$invalid" ng-class="{'diabled-class': formInformarMeuLocalLatitude.$pristine || formInformarMeuLocalLatitude.$invalid}" class="buttonBuscarMeuLocal" ng-click="mapaLocation.buscar()">LOGOTIPO ROTAS</button>
  </div>
</div>
