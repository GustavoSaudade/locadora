<div id="conteudoHome">
  A festa que você selecionou foi:
  <form>
    Nome da festa: <input type="text" ng-model="detalhesFesta.festa.name" />
    Descrição da festa: <input type="text" ng-model="detalhesFesta.festa.description" />
    Public Party? <input type="checkbox" ng-model="detalhesFesta.festa.public">
    <button ng-click="detalhesFesta.save()">Save</button>
  </form>

  <button ui-sref="home">Back</button>

  <ul>
    Todos os usuários:
    <li ng-repeat="user in detalhesFesta.users">
      <div>{{ user | displayNameFilter }}</div>
    </li>
  </ul>

  <festa-nao-convidados festa="detalhesFesta.festa"></festa-nao-convidados>

</div>
