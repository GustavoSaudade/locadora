<form name='formAddFesta' ng-submit='adicionaFesta.submit()'>
  <label>
    Festa Name:
  </label>
  <input type="text" ng-model="adicionaFesta.party.name" required/>
  <label>
    Descrição:
  </label>
  <input type="text" ng-model="adicionaFesta.party.description" required/>
  <label>
    Public Party?
  </label>
  <input type="checkbox" ng-model="adicionaFesta.party.public">
  <button type="submit" ng-disable='formAddFesta.$error'>Add Festa!</button>
</form>
