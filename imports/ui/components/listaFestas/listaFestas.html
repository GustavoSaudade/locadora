<div id="conteudoHome">
  <login-buttons id="botaoLogin"></login-buttons>
  <div class="conteudoDaPagina">
    <button id ="btnAddFesta" type="button" name="button" ng-click="listaFestas.adicionarFesta()" ng-hide="listaFestas.festas.length == 0">+</button>
    <div ng-show="listaFestas.festas.length == 0" id="listaVazia">
      <div id="listaVaziaTexto">
        LISTA VAZIA!!!!! <br><br>
        Ninguém convidou você pra nenhuma festa! <br><br>
        Crie uma festa agora mesmo e convide os seus amigos.
      </div>
    </div>
    <div id="lista">
      <ul>
        <li ng-repeat="festa in listaFestas.festas">
          <div id="tituloFestaLista">
            <a ui-sref="detalhesFesta({ festaId: festa._id })">
              {{festa.name}}
            </a>
          </div>
          <div id="descricaoDaFesta">
            <div id="textoDescricao">
              <p>Descrição:</p>
              <p>{{festa.description}}</p>
            </div>
            <div id="botoesDescricao">
              <md-button id="btnDetalhesDaFesta" class="md-warn md-raised md-hue-2" aria-label="Settings">
                <md-icon class="icon-light"><i class="material-icons">new_releases</i></md-icon><br>
                Detalhes da festa
              </md-button>
            </div>
          </div>

          <div id="linhaQuemEstaVindo">
              <party-rsvp festa="festa"></party-rsvp>
          </div>
          <party-rsvps-list rsvps="festa.rsvps"></party-rsvps-list>
          <party-unanswered festa="festa"></party-unanswered>
          <br><br>
          <remove-festa festa="festa"></remove-festa>
          <autor-festa festa="festa"></autor-festa>
        </li>
      </ul>
    </div>

  </div>
</div>
