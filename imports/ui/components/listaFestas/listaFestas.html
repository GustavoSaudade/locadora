<div id="conteudoHome" ng-init="listaFestas.init()">
  <div class="conteudoDaPagina">
    <button id ="btnAddFesta" type="button" name="button" ng-click="listaFestas.adicionarFesta()" ng-hide="listaFestas.listaVazia">+</button>
    <div color="#FFF" ng-show="listaFestas.listaVazia">
      LISTA VAZIA!!!!!
    </div>
    <div id="lista">
      <ul>
        <li ng-repeat="festa in listaFestas.festas">
          <div id="tituloFestaLista">
            <a ui-sref="detalhesFesta({ festaId: festa._id })">
              {{festa.name}}
            </a>
          </div>
          <p>{{festa.description}}</p>
          <remove-festa festa="festa"></remove-festa>
          <autor-festa festa="festa"></autor-festa>
        </li>
      </ul>
    </div>

  </div>
</div>
